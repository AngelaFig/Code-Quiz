<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Code Quiz</title>
</head>
<body>
    <header class="title-section" >
        <h1>Code Quiz!</h1>
        <button class="start-button">Start</button> 
        <p> The following quiz will test your knowledge on JavaScript material <br>with a series of multiple choice questions. Good luck! </p>
    </header>
    <main>
        <div id= "quiz-time"></div>
        <form class = "quiz-container">
            <h2 id = "question">Question Text</h2>
        <ul>
            <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="a-text">Answer</label>
            </li>

            <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b-text">Answer</label>
            </li>

            <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c-text">Answer</label>
            </li>

            <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="d-text">Answer</label>
            </li>
        </ul>
        <button id="submit">Submit</button>
    </form>
       
    
    
        

    </main>



    <script src="script.js"></script>
</body>
</html>
