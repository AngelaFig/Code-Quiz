<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Code Quiz</title>
</head>
<body>
    <header class="title-section" >
        <h1>Code Quiz!</h1>
        <button class="start-button">Start</button> 
        <p> The following quiz will test your knowledge on JavaScript material <br>with a series of multiple choice questions. Good luck! </p>
    </header>
    <main id="main-div">
        <div id= "quiz-time"></div>
        <form class = "quiz-container">
            <h2 id = "question"></h2>
       <div id ="options"></div>
        
    </form>
        <div id="alert-area" ></div>
        <p id="alert"></p>
       
    <div id="scoreboard">
        <h2>SCOREBOARD</h2>
        <p>
            Wins: <span id = "win-count">0</span>
        </p>
    </div>
    
        

    </main>
    <div id="submit-form" class="hide">
        <h2>You're Done</h2>
        <p>Your score is <span id="highscore"></span></p>
        <input type="text" id="username" placeholder="Enter Your Name Here">
        <button id="submit-button">Submit</button>

        <h2>High Scores</h2>
        <ol id="score-display"></ol>
    </div>


    <script src="script.js"></script>
</body>
</html>
